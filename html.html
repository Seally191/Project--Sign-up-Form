<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="left-part">
    <img src="elements/photo.avif" alt="green leaf">
        <div class="title">
            <img src="elements/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="haliewest.com">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
    </div>

    <div class="right-part">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form>
                <div class="line1">
                    <div>
                    <label for="firstName">First name</label><br>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>
                    </div>
                    <div>
                    <label for="lastName">Last name</label><br>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
                    </div>
                </div>
                <div class="line2">
                    <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="your.email@mail.com"><br>
                    </div>
                    <div>
                    <label for="phoneNumber">Phone number</label><br>
                    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="0123456789"><br>
                    </div>
                </div>
                <div class="line3">
                    <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    </div>
                    <div>
                    <label for="confirmPassword">Confirm password</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p class="accountHolder">Already have an account?
            <a href="http://google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
